<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-container">
        <div class="left-container">
            <div class="logo-text">
                <img src="images-fonts/odin-lined.png" alt="Logo of Nordic god Odin">
                ODIN
            </div>
            <div class="image-credit">
                Photo by Pawel Nolbert on unsplash.com
            </div>
        </div>
        <div class="right-container">
            <div class="description-text">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you relize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to
                </p>
            </div>
            <div class="form-inputs">
                <p>
                    Let's do this!
                </p>

                <form action="" method="get" class="form-template">
                    <div class="form-left-panel">
                        <div class="form-row">
                            <label for="name-first">First Name</label>
                            <input id="name-first" name="name-first" type="text" placeholder="John">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="eample@example.com">
                        </div>
                        
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                    </div>
                    
                    <div class="form-right-panel">
                        <div class="form-row">
                            <label for="name-last">Last Name</label>
                            <input id="name-last" name="name-last" type="text" placeholder="Smith">
                        </div>
                        
                        <div class="form-row">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" name="phone-number" type="text" placeholder="832-256-6242">
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sumbit-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
